<div class="carousel">
  <div *ngFor="let item of city" class="carousel-item">
    <mat-card class="example-card" >
      <mat-card-header>
        <div mat-card-avatar></div>
        <mat-card-title>{{ item.id }}</mat-card-title>
        <!-- <mat-card-subtitle>Sous titre</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image [src]="item.img" alt="Image {{ item.id }}">
      <!-- <mat-card-content>
        <p>bla bla bla</p>
      </mat-card-content> -->
      <mat-card-actions>
        <button mat-button>Modifier</button>
        <button mat-button>Supprimer</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
